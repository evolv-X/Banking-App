<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- тут ваши индивидуальные css -->
    <link rel="stylesheet" href="../Banking-App/style-card.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="cards-info">
            <div class="card">
                <img src="../Banking-App/img-card/logo.svg" alt="logo" class="logo-data">
                <div class="card-data">
                    <p class="card-number">7812 2139 0854 XXXX</p>
                    <div class="info-card">
                        <p>ДЕЙСТВИТЕЛЬНО ДО</p>
                        <p class="text-card">05/25</p>
                    </div>
                    <div class="info-card1">
                        <p>CVV</p>
                        <p class="text-card">09X</p>
                    </div>
                </div>
            </div>
                <div class="salary">
                    <img src="../Banking-App/img-card/walet_1.svg" alt="walet" class="img-salary">
                    <div class="walet-card">
                        <p class="walet-info">Зарплата</p>
                        <p class="walet-inter">Интерактивное принадлежащее</p>
                        <img src="../Banking-App/img-card/line.svg" alt="line">
                        <p class="walet-info">+ 20.000 ₽</p>
                    </div>
                </div>

                <div class="score">
                    <img src="../Banking-App/img-card/score_1.svg" alt="score" class="img-score">
                    <div class="score-card">
                        <p class="score-info">Счет</p>
                        <p class="score-inter">Фриланс</p>
                        <img src="../Banking-App/img-card/line.svg" alt="line">
                        <p class="walet-info">455.00 ₽</p>
                    </div>
                </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
